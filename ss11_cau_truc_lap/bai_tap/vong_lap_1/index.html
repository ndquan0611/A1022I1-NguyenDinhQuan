        function handlePlay() {
            let startN = +prompt('Nhập khoảng số dự đoán bắt đầu là: ');
            let endN = +prompt('Nhập khoảng số dự đoán kết thúc là: ');
            let number = +prompt('Nhập số bạn muốn dự đoán là: ');

            let check = startN + Math.floor(Math.random() * endN);

            if (number === check) {
                alert('Chúc mừng bạn đánh đúng');
            } else if (number > check) {
                alert('Số của bạn lớn hơn số dự đoán');
