<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sinh bảng cửu chương</title>
    </head>
    <body id="body"></body>
    <script>
        var html = '';
        html =
            '<table border="1" width="1000" cellspacing="0" cellpadding="3" style="margin: 200px auto;">';
        for (let i = 1; i < 10; i++) {
            html += '<tr>';
            for (let j = 2; j < 10; j++) {
                html += `<td>${j} x ${i} = ${i * j}</td>`;
            }
            html += '</tr>';
        }
        html += '</table>';
        var bodyBlock = document.querySelector('#body');

        bodyBlock.innerHTML = html;
    </script>
</html>
