<head>
    <meta charset="UTF-8">

    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
</body>
<script>
    let isResult = true;
    function isPrime(number) {
        if (number < 2) {
            isResult = false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                isResult = false;
            }
        }
        if (isResult) {
            console.log(`${number} là số nguyên tố`);
        } else {
            console.log(`${number} không phải số nguyên tố`);
        }
        return isResult;
    }
    isPrime(+prompt("Nhập số bạn muốn kiểm tra có phải số nguyên tố hay không."))
</script>
</html>
