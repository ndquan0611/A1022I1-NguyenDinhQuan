    let str1 = prompt("Nhập xâu ký tự 1: ").toLowerCase();
    let str2 = prompt("Nhập xâu ký tự 2: ").toLowerCase();

    function commonCharacterCount(str1, str2) {
        const arr1 = str1.split("");
        const arr2 = str2.split("");

        const obj = {}; // key la character, value la bien dem
        for (let i = 0; i < arr2.length; i++) {
            const index = arr1.indexOf(arr2[i]);

            if (index >= 0) {
                if (obj[arr2[i]]) {
                    obj[arr2[i]] += 1;
                } else {
                    obj[arr2[i]] = 1;
                }

                arr1.splice(index, 1);
            }
        }

        Object.keys(obj);

        console.log(obj);
    }
