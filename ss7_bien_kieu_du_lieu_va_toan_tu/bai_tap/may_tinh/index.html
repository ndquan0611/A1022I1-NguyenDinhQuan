<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="app">
            <form action="" class="form">
                <h1>Calculator</h1>
                <div class="form-card">
                    <input type="text" id="form-input1" value="0" />
                    <input type="text" id="form-input2" value="0" />
                </div>
                <div class="form-card">
                    <button>Addition(+)</button>
                    <button>Subtraction(-)</button>
                    <button>Multiplication(X)</button>
                    <button>Division(/)</button>
                </div>
            </form>
            <p class="result">Result Division: <span></span></p>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
