    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease(number) {
            if (number <= 10) {
                this.weight -= number;
            } else {
                this.weight = 0;
            }
        }

        isEmpty() {
            if (this.weight) {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {

            this.gender = gender;

            } else {

            }

        }

    let apple = new Apple(10);

        console.log(`Trọng lượng hiện tại của quả táo: ${apple.getWeight()}`);
